{% extends "base.html" %}

{% load socialaccount %}

{% block content %}
    <h1>Cтраница авторизации</h1>
    <div>
      <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Войти</button>
      </form>
    </div>

    <div><a href="{% provider_login_url 'vk' %}">Войти с помощью ВК</a>
</div>

    <div>Если у вас нет аккаунта, пожалуйста зарегистрируйтесь: <a href="{% url 'signin' %}">Зарегистрироваться</a> </div>
{% endblock content %}
